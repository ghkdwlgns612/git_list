<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("구구단 몇 단을 볼까요?","1~9의 숫자 입력");

        if(num==''||isNaN(num)){
            alert('똑바로 입력해!');
        }
        else if(num<1||num>10){
            alert('범위 초과다잉~');
        }
        else{
            for(let i=1;i<10;i++){
                    document.write(num + '*' + i + '=' + num * i + '<br>');
            }
        }
    </script>
</body>
</html>
