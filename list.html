<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
<h1 id='title'>운동하기</h1>

<button id="add-btn">목록 추가</button>

<ul id="list">
    <li>제목1</li>
    <li>제목2</li>
    <li>제목3</li>
    <li>제목4</li>
</ul>

<script>
    let title = document.getElementById('title');
    let list = document.getElementById('list');
    let li = list.getElementsByTagName('li');
    let addBtn = document.getElementById('add-btn');

    
    list.addEventListener('click',activeitem);
    

    function activeitem(event){
        if(event.target.nodeName == 'LI'){
        title.innerHTML = event.target.innerHTML;
        for(let j = 0; j < event.target.parentNode.children.length;j++){
            event.target.parentNode.children[j].removeAttribute('class');
        }
        
        event.target.setAttribute('class','active');
    }
    }

    addBtn.addEventListener('click',function(){
        let txt = prompt("제목 입력");
        list.innerHTML += "<li>" + txt + "</li>";
    });
</script>

</body>
</html>
